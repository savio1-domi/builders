<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,300,400&display=swap"
      rel="stylesheet"
    />
    <title>Keep Building</title>
  </head>
  <body>
    <main class="container">
      <!-- Landing page -->
      <section class="landing-page">
        <section class="hero-text">
          <h5>Live to build</h5>
          <div class="main-text-box">
            <h1>Build to live</h1>
            <div class="green-circle"></div>
          </div>

          <p>
            Building is a way of life. Everyday you wake up, live the life of a
            builder, so remember to pack your hard hat and have a creative way
            of bringing new ideas on the table
          </p>
        </section>

        <section class="illustration">
          <div class="img-box">
            <img
              src="./images/rocket.png"
              alt="Rocket image for demonstrating how we ship products"
            />
          </div>
        </section>
      </section>

      <!-- more info about builders -->
      <section class="more-info">
        <p>This is more info</p>
      </section>

      <!-- join us section -->
      <section class="join-us">
        <p>This is the join us section</p>
      </section>

      <!-- footer section -->
      <footer>
        <p>This is the footer section</p>
      </footer>
    </main>
  </body>
</html>
